<div class="header-design">
  TODAY'S MOST POPULAR
</div>

<div *ngFor="let story of todayList | today">
  <div class="row left-cols">
    <div class="col-sm-6">
      <a href="{{story.url}}"><img src="{{story.photoPath}}"></a>
    </div>
    <div class="col-sm-6">
      <a href="{{story.url}}">{{story.title}}</a>
    </div>
  </div>
</div>
