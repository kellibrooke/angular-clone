<div class="header-design">
  MOST POPULAR THIS MONTH
</div>

  <div *ngFor="let story of monthList | month">
    <div class="row">
      <div class="col-sm-12">
        <div>
          <a href="{{story.url}}"><img src="{{story.photoPath}}"></a>
        </div>
        <div class="right-cols">
          <a href="{{story.url}}">{{story.title}}</a>
        </div>

      </div>
    </div>
  </div>
